<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Descobrindo a nacionalidade</h1>
    <hr>
    <input type="text" id="txtnacio">
    <input type="button" value="Verificar" onclick="descobrir()">
    <div id="res">

    </div>
    <script>
        function descobrir() {
            var nac = document.getElementById('txtnacio')
            var res = document.querySelector('div#res')
            if (nac.value == 'brasil') {
                res.innerHTML = 'Você é Brasileiro.'
            }else{
                res.innerHTML = 'Você é estrangeiro.'
            }
        }
    </script>
</body>
</html>
