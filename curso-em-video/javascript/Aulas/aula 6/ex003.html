<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: lightblue;
            font: normal 20pt arial; /* aprendendo a comentar nas css */
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p><!--Aprendendo a comentar em HTML-->
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número '))
        var n2 = Number.parseInt(window.prompt('Digite outro número '))
        var soma = n1 + n2
        window.alert('Soma dos números digitados é ' + soma + '.')
        // (number + number) = adição
        /* (string + string) = concadenação */
    </script>
</body>
</html>
