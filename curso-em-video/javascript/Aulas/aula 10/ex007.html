<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: darkslategrey;
        }
        h1 {
            color: darkgrey;
            font-family: serif;
        }
        input {
            width: 80px;
        }
        div {
            margin-top: 20px;
        }
        hr {
            margin-top: -30px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <hr>
    <input type="number" name="txtn1" id="txtn1"> <strong>+</strong>
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"><strong>Resultado:</strong></div>

    <script>
        function somar() {
            var tn1 = window.document.getElementsByName('txtn1')[0]
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `<strong>Resultado:</strong> A soma entre ${n1} e ${n2} é igual <strong>${s}</strong>`
        }
    </script>
    
</body>
</html>
