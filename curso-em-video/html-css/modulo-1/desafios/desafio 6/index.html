<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
    <link rel="shortcut icon" href="ico-html.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse por cima para ver suas tags correspondentes.</p>
    <ol>
        <li><abbr title="itálico">&lt;em&gt;</abbr></li>
        <li><abbr title="Negrito">&lt;strong&gt;</abbr></li>
        <li><abbr title="texto inserido">&lt;ins&gt;</abbr></li>
        <li><abbr title="texto subescrito">&lt;sub&gt;</abbr></li>
        <li><abbr title="texto sobrescrito">&lt;sup&gt;</abbr></li>
        <li><abbr title="Abreviação de texto">&lt;abbr&gt;</abbr></li>
        <li><abbr title="citação simples">&lt;q&gt;</abbr></li>
        <li><abbr title="citação completa">&lt;blockquot&gt;</abbr></li>
        <li><abbr title="texto deletado">&lt;del&gt;</abbr></li>
        <li><abbr title="parágrafo">&lt;p&gt;</abbr></li>
    </ol>
</body>
</html>
