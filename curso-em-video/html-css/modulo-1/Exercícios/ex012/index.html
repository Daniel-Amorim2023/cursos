<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
    <link rel="shortcut icon" href="imagens/ico-html.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Es te video está hospedado no seu próprio servidor.</p>
    <video controls width="560" poster="imagens/dog-fofo.png">
        <source src="media/meu-video.mp4.mp4" type="video/mp4">
        <source src="media/meu-video.webm.webm" type="video/webm">
        <p>O seu navegador não tem compatibilidade com a reprodução de videos</p>
    </video>
    <h1>Inserindo Videos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos do meu celular</h1>
    <video src="media/sujeira.mp4" width="560" controls></video>
    

</body>
</html>
