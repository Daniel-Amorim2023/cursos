<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
    <link rel="shortcut icon" href="fotos/ico-html.ico" type="image/x-icon">
</head>
<body>
    <h1>Iagens dinâmicas / aúdios</h1>
    <h2>Imagens Dinâmicas</h2>
    <hr>
    <p>Tente abrir as imagens em diferentes dispositivos ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="fotos/photo-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="fotos/photo-m.png" type="image/png">
        <img src="fotos/photo-p.png" alt="imagem">
        <p><br></p>
    </picture>
    <h2>Reproduzindo aúdio</h2>
        <hr>
    <p>Vamos aprender a reproduzir aúdios em HTML</p>
        <audio  preload="metadata" controls loop>
           <source src="audio/I Feel It All So Deeply - Bail Bonds.mp3" type="audio/mpeg">
        </audio>
</body>
</html>
