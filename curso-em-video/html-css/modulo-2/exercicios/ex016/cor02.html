<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        /* configurações globais */
        * {
            height: 100%;
        }
        body {
            /*o valor que dá a direção ao gradiente pode ser escrito
            através de to right e suas variações ou 90deg ou suas variações*/
            background-image: linear-gradient(to top, rgb(90, 201, 232), rgb(201, 95, 201));
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
